<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors Game</title>
    <link rel="stylesheet" href="jankenpo.css">
</head>
<body>
    <h1>Pick Rock, Paper or Scissors!</h1>
    <div class="options">
        <img id="rock" src="pedra.png" alt="rock">
        <img id="paper" src="papel.png" alt="paper">
        <img id="scissors" src="tesoura.png" alt="scissors">
    </div>
    
    <div class="game">
        <h2 class="player-result">You choose: </h2>
        <h2 class="computer-result">The computer chooses: </h2>
        <h2 class="result"></h2>
    </div>
    <div class="scoreboard">
        <h2>Score:</h2>
        <h3 class="score">You: 0 | Computer: 0</h3>
    </div>
    <button class="reset-game">RESET GAME!</button>

    <script src="jankenpo.js"></script>
</body>
</html>
